{% extends "_base.html" %}

{% block main %}
<section>
<h1>{% block cartitle %}{% endblock %}</h1>
<div id="galleria">
{% block img_tags %}{% endblock %}
</div>
<div>
{% block description %}{% endblock %}
<p><a class="visible-xs" href="/cars">&lt; Back to Our Cars</a></p>
</div>
</section>
{% endblock %}

{% block bodyjs %}
<script src="/galleria/galleria-1.4.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
// Load the classic theme
Galleria.loadTheme('/galleria/galleria.classic.min.js');
// Initialize Galleria
Galleria.run('#galleria', {
  overlayBackground: '#fff',
  showInfo: false
});
</script>
{% endblock %}

{% block loadfacebook %}
<!-- Don't load facebook - no room. -->
{% endblock %}
