{% extends "_base.html" %}

{% block main %}
<div class="col-xs-12">
  <h1>{% block cartitle %}{% endblock %}</h1>
  <div id="owl-example" class="owl-carousel car-carousel">
    {% block img_tags %}{% endblock %}
  </div>
</div>
<div class="clearfix"></div>
<hr>
<div class="col-sm-6 pull-left" id="car-more-info">
  <h2>More Information</h2>
  {% block car_description %}{% endblock %}
  <hr class="visible-xs">
</div>
<div class="col-sm-6 pull-right">
  <h2>Browse Our Other Cars</h2>
  {% block other_cars %}{% endblock %}
</div>
<script async defer src="//assets.pinterest.com/js/pinit.js"></script>
{% endblock %}
{% block loadfacebook %}
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.5&appId=444675232397235";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>
{% endblock %}
